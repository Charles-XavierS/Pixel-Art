<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Arts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<body>
  <h1 id="title">Paleta de Cores</h1>

  <section id="color-palette">
    <div id="cor1" class="color selected"></div>
    <div id="cor2" class="color"></div>
    <div id="cor3" class="color"></div>
    <div id="cor4" class="color"></div>
  </section>
  <section class="seletores">
    <button id="clear-board">Limpar</button>
    <input type="number" id="board-size" min="1" max="50" value="5">
    <button id="generate-board">VQV</button>
    
  </section>

  <section id="pixel-board"></section>


  <script src="./script.js"></script>
</body>
</html>
