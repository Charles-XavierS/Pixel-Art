<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Arts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <section id="color-palette">
    <div id="cor1" class="color selected"></div>
    <div id="cor2" class="color"></div>
    <div id="cor3" class="color"></div>
    <div id="cor4" class="color"></div>
  </section>
  <input type="color" value="#000000" id="color2">
  <section class="seletores">
    <button id="clear-board">Limpar</button>
    <input type="number" value="5" id="board-size" min="5" max="50">
    <button id="generate-board">VQV</button>
    
  </section>

  <section id="pixel-board"></section>


  <script src="./script.js"></script>
</body>
</html>
